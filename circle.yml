## Customize deployment commands
machine:
  environment:
    GODIST: "go1.8.linux-amd64.tar.gz"
    IMPORT_PATH: "${HOME}/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}"
    APP_PATH: "${IMPORT_PATH}/${CIRCLE_PROJECT_REPONAME}"
    DOWNLOADS: "${HOME}/downloads"
  post:
    - mkdir -p "${DOWNLOADS}"
    - test -e "${DOWNLOADS}/${GODIST}" || curl -o "${DOWNLOADS}/${GODIST}" "https://storage.googleapis.com/golang/${GODIST}"
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf "${DOWNLOADS}/${GODIST}"
    
  services:
    - docker

dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
  cache_directories:
    - "${DOWNLOADS}"

checkout:
  post:
  - git submodule sync --recursive
  - git submodule update --recursive --init

test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "${APP_PATH}"
    - cd "${APP_PATH}" && glide install
  override:
    - cd "${APP_PATH}" && bash scripts/go.test.sh
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  release:
    branch: master
    commands:
      - bash scripts/release.sh
