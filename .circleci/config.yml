version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/bcaldwell/devctl
    steps:
      - checkout

      # - restore_cache:
      #     keys:
      #       - vendor-cache

      # - run: go get -u github.com/golang/dep/cmd/dep
      # - run: dep ensure

      # - save_cache:
      #     key: vendor-cache
      #     paths:
      #       - vendor

      - setup_remote_docker
      - run: sudo apt install ruby
      - run: sudo gem install ci-scripts bundler

      - run: ci-scripts go/test
      - run: bash <(curl -s https://codecov.io/bash)

  deploy:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/bcaldwell/devctl
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y python-pip
      - deploy:
          name: Release Master branch
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              bash scripts/release.sh
            fi

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test

